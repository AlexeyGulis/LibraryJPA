<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Добавление пользователя</title>
</head>
<body>
<form th:method="POST" th:action="@{/people}" th:object="${person}">
    <label for="fullName">Введите ФИО: </label>
    <input type="text" th:field="*{fullName}" id="fullName"/>
    <div th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}" style="color:red">fullName error</div>
    <br/>
    <label for="dateOfBirth">Введите дату рождения: </label>
    <input type="text" th:field="*{dateOfBirth}" id="dateOfBirth"/>
    <div th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}" style="color:red">dateOfBirth error</div>
    <br/>
    <input type="submit" value="Создать"/>
</form>
</body>
</html>
